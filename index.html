<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b5c383da68.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.8.0/chart.min.js"></script>
</head>

<body>
    <div id="container">
        <div id="plus">
            <i class="fa-solid fa-plus"></i>
        </div>
    </div>
    <div class="flex_item" id="flex_copy">
        <div class="flexitem_title">
            <h1>Timer</h1>
        </div>
        <div class="flexitem_time">
            <div id="time">00:00:00</div>
        </div>
        <div class="flexitem_startbutton">
            <button id="startbutton" onclick="start()">Start</button>
        </div>
        <div class="flexitem_resetbutton">
            <button id="resetbutton" onclick="reset()">Reset</button>
        </div>
    </div>
    <script src="./style.js"></script>
</body>

</html>
